    <div class="container">
        <h3>
            Rezervujte si izbu, spýtajte sa nás otázku alebo sa nám len zverte so svojimi návrhmi alebo pripomienkami
        </h3>

        <form>
            <div class="mb-3">
                <label for="inputMeno" class="form-label">Meno</label>
                <input type="text" class="form-control" id="inputMeno">
            </div>

            <div class="mb-3">
                <label for="inputAdresa" class="form-label">Adresa trvalého bydliska</label>
                <input type="text" class="form-control" id="inputAdresa">
            </div>

            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Vašu emailovú adresu nikdy nezdieľame s tretími stranami</div>
            </div>

            <div class="mb-3">
                <label for="inputTelefon" class="form-label">Telefónne číslo</label>
                <input type="text" class="form-control" id="inputTelefon">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Poznámka</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="sem napíšte poznámku..." rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Odoslať</button>

        </form>
    </div>
